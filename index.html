<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Practica 8.1</title>
        <link rel="stylesheet" href="estilos.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="">
        </div>
        <div class="container">
            <h2>Practica 8.1: <small>Gestión de vacas</small></h2>
            <div class="col-md-6">
                <hr>
                    <p><span></span>Agregar vaca</p>
                <form class="form-horizontal">
                    <input type="text" id="nombre" placeholder="Nombre" size="25" class="form-control" required>
                    <input type="email" id="correo" placeholder="Correo electrónico" size="25" class="form-control">
                    <input type="number" id="peso" placeholder="Peso de la vaca" class="form-control" size="25" required>
                    <input type="date" id="fecha" placeholder="Fecha"  size="25" class="form-control">
                    <br>
                    <input id="enviar" type="submit" value="Guardar" class="btn btn-success">
                </form>
                <hr>
                <hr>
                <div>
                </div>
            </div>
            <div class="col-md-6">
                <img style=" width:100%" src="vaca.jpg" alt="" />
            </div>
        </div>
        <hr>
        <hr>
        <table id="tablita" class="table">
        </table>
    </body>
    <script type="text/javascript" src="funciones.js"></script>
</html>
