<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Practica 8.1</title>
        <link rel="stylesheet" href="estilos.css">
        <script type="text/javascript" src="jquery-3.2.1.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/jscript" src="javascript.js"></script>
    </head>
    <body>
        <div class="">
        </div>
        <div class="container jumbotron redondeado">
            <h2>Practica 8.1: <small>Gesti√≥n de vacas</small></h2>
            <div class="col-md-6">
                <hr>
                    <p><span><i class="glyphicon glyphicon-plus"></i></span>Agregar vaca</p>
                <form class="form-horizontal">
                    <input type="text" class="form-control" name="nombre" id="nombre" required="required" placeholder="Nombre">
                    <input type="email" class="form-control" name="correo" id="correo" required="required" placeholder="Correo de la baca">
                    <input type="text" class="form-control" name="peso" id="peso" placeholder="Peso en Kg">
                    <input type="date" class="form-control" name="fecha" id="fecha">
                    <br>
                    <input type="submit" class="btn btn-success" id="guardar" value="Guardar">
                </form>
                <hr>
                <hr>
                <div id="cantidad">
                </div>
            </div>
            <div class="col-md-6">
                <img style="width:100%" src="vaca.jpg" alt="vaca" />
            </div>
        </div>
        <hr>
        <hr>
        <table id="tabla" class="table">
        </table>
    </body>
    <script type="text/javascript" src="funciones.js"></script>
</html>
